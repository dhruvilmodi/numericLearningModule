<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerics Learnig Module from 0 to 9</title>
    <meta name="description" content="Numerics Learnig Module from 0 to 9">
    <meta name="author" content="Dhruvil Modi">
    <!-- external CSS -->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titan+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x align-spaced" id="upperContainer">
        <div class="large-2 small-6 cell">
          <object id="numberZero" class="numbers" data="./images/num0.svg" type="image/svg+xml"></object>
        </div>

        <div class="large-2 small-6 cell">
          <object id="numberOne" class="numbers" data="./images/num1.svg" type="image/svg+xml"></object>
        </div>

        <div class="large-2 small-6 cell">
          <object id="numberTwo" class="numbers" data="./images/num2.svg" type="image/svg+xml"></object>
        </div>

        <div class="large-2 small-6 cell">
          <object id="numberThree" class="numbers" data="./images/num3.svg" type="image/svg+xml"></object>
        </div>

        <div class="large-2 small-6 cell">
          <object id="numberFour" class="numbers" data="./images/num4.svg" type="image/svg+xml"></object>
        </div>
      </div>

      <div class="grid-x grid-padding-x align-spaced" id="lowerContainer">
        <div class="large-2 small-6 cell">
          <object id="numberfive" class="numbers" data="./images/num5.svg" type="image/svg+xml"></object>
        </div>

        <div class="large-2 small-6 cell">
          <object id="numberSix" class="numbers" data="./images/num6.svg" type="image/svg+xml"></object>
        </div>

        <div class="large-2 small-6 cell">
          <object id="numberSeven" class="numbers" data="./images/num7.svg" type="image/svg+xml"></object>
        </div>

        <div class="large-2 small-6 cell">
          <object id="numberEight" class="numbers" data="./images/num8.svg" type="image/svg+xml"></object>
        </div>

        <div class="large-2 small-6 cell">
          <object id="numberNine" class="numbers" data="./images/num9.svg" type="image/svg+xml"></object>
        </div>
      </div>
    </div>
    <audio id="bgAudio">
      <source src="./audio/bg.mp3" type="audio/ogg">
      <source src="./audio/bg.mp3" type="audio/mpeg">
    </audio>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
